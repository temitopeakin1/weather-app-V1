<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city"
    [(ngModel)] = 'cityName'>
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="./assets/images/cold.gif" *ngIf="weatherData.main.temp > 15" />
    <img src="./assets/images/cold.gif" *ngIf="weatherData.main.temp <= 15" />

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      Weather Info
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/city.png" />
          <span>City</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.name }} {{weatherData.sys.country}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/temp.png" />
          <span>Temp</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.svg" />
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed | number: '1.0-0'}}m/s
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/speed.svg" />
          <span>Weather Type</span>
        </div>
        <div class="info-block-value">
          {{weatherData.clouds.all}}
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
